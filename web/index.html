<html>
  <head>
    <title>OKRs</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.js"></script>
    <script src="okrs.js"></script>
  </head>
  <body>
    <div class="ui edit modal">
      <i class="close icon"></i>
      <div class="header">Edit OKR</div>
      <div class="content">
        <div class="description">
          <div class="ui header">Quarter</div>
          <div class="ui input" style="width: 100%;">
            <select class="quarter" class="ui dropdown">
              <option value="Q1">Q1</option>
              <option value="Q2">Q2</option>
              <option value="Q3">Q3</option>
              <option value="Q4">Q4</option>
            </select>
            <input class="year" type="number" min="2023" max="2030" step="1" value="2024" />
          </div>

          <div class="ui header">Category</div>
          <div class="ui input" style="width: 100%;">
            <input class="category" type="text" placeholder="Category goes here">
          </div>

          <div class="ui header">Description</div>
          <div class="ui input" style="width: 100%;">
            <input class="description" type="text" placeholder="Description goes here">
          </div>
          <table>
            <thead>
              <tr><th>Type</th><th>Progress</th><th>Goal</th></tr>
            </thead>
            <tr>
              <td>
                <select class="type" class="ui dropdown">
                  <option value="boolean">Boolean</option>
                  <option value="number">Number</option>
                  <option value="percentage">Percentage</option>
                </select>
              </td>
              <td>
                <div class="ui input" style="width: 100%;">
                  <input class="progress" type="number">
                </div>
              </td>
              <td>
                <div class="ui input" style="width: 100%;">
                  <input class="goal" type="number">
                </div>      
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="actions">
        <button class="ui black deny button">Cancel</button>
        <button class="ui positive right labeled icon button">
          Save
          <i class="save icon"></i>
        </button>
      </div>
    </div>
    
    <div class="ui delete tiny modal">
      <i class="close icon"></i>
      <div class="header">Delete OKR</div>
      <div class="content">
        <div class="description">
          <p>Are you sure you want to delete this OKR?</p>
        </div>
      </div>
      <div class="actions">
        <button class="ui black deny button">Cancel</button>
        <button class="ui positive right labeled icon button">
          Delete
          <i class="trash icon"></i>
        </button>
      </div>
    </div>


    <div class="ui container">
      <button class="ui right floated positive labeled icon new button">
        <i class="plus icon"></i>
        New OKR
      </button>
      <h1>OKRs</h1>
      <div id="okr-list"></div>
    </div>
  </body>
</html>
